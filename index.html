<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brawl About It</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
<h1>BrawlAboutIt</h1>
<div id="auth-container" class="auth-container">    
    <button id="btn-login" disabled="true" class="hidden" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" class="hidden" onclick="logout()">Logout</button>
</div>
<div id="gated-content" class="hidden">
    <div id="navigation-container" class="navigation-container">
        <a href="#" id="collection-link" onclick="loadCollection()">My Collection</a>
        <a href="#" id="dex-link" onclick="loadDex()" style="margin-left:2.5em">Full Dex</a>
    </div>
    <input type="text" id="redeem-input">
    <button id="redeem-button" class="disabled">Redeem</button>
    <div id="dex-container">
        <div id="sort-container" class="sort-container">
            Sort by:
            <select id="sort-drop-down" class="dropdown-content">
                <optgroup label="Stats">
                    <option value="id">Id</option>
                    <option value="name">Name</option>
                    <option value="stats.health">HP</option>
                    <option value="stats.attack">Attack</option>
                    <option value="stats.defense">Defense</option>
                    <option value="stats.speed">Speed</option>
                </optgroup>
            </select>
            <div id="arrow" class="arrow down">
            </div>
        </div>
        <div id="filter-container" class="filter-container">
            <form>
                <label for="filter">Filter by:</label>
                <input type="text" id="filter" name="filter">
            </form>
             on:
            <select id="filter-drop-down" class="dropdown-content">
                <optgroup label="Stats">
                    <option value="id">Id</option>
                    <option value="name">Name</option>
                    <option value="stats.health">HP</option>
                    <option value="stats.attack">Attack</option>
                    <option value="stats.defense">Defense</option>
                    <option value="stats.speed">Speed</option>
                </optgroup>
            </select>
        </div>
        <div id="div_container" class="div-container"></div>
    </div>
    <div id="collection-container" class="hidden"></div>
</div>
<script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/request/2.88.2/index.js" integrity="sha512-O60BQ7RB98i6wt8wKRedltZgdPNTd8neJpujYb+/xJBKAPJlT101TU8iy5U+/h/rYIp4FAn2Ma3us6cWzEhJmw==" crossorigin="anonymous"></script>
<script src="public/js/app.js"></script>
<script src="public/js/card.js"></script>
<script src="public/js/brawl.js"></script>
<script src="server.js"></script>
</body>
</html>
