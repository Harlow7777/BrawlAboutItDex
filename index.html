<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brawl About It</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
<h1>BrawlDex</h1>
<div id="filter-container" class="filter-container">
    <div class="dropdown">
        Sort by: <button id="drop-down-button" onclick="showDropDown()" class="dropbtn">Sort</button>
        <select id="sort-drop-down" class="dropdown-content">
            <optgroup label="Stats">
                <option id="id">Id</option>
                <option id="name">Name</option>
                <option id="stats.health">HP</option>
                <option id="stats.attack">Attack</option>
                <option id="stats.defense">Defense</option>
                <option id="stats.speed">Speed</option>
            </optgroup>
        </select>
        
    </div>
    <div id="arrow" class="arrow down">
    </div>
</div>
<div id="div_container" class="div-container"></div>
<script type="text/javascript" src="dex.json"></script>
<script type="text/javascript" src="brawl.js"></script>
</body>
</html>
