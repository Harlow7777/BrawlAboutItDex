<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brawl About It</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
<h1>BrawlDex</h1>
<div id="filter_container" class="filter_container">
    <div class="dropdown">
        <button onclick="showDropDown()" class="dropbtn">Sort</button>
        <div id="sortDropDown" class="dropdown-content">
            <a onclick="sortByValue('stats.id')">Id</a>
            <a onclick="sortByValue('stats.name')">Name</a>
            <a onclick="sortByValue('stats.health')">HP</a>
            <a onclick="sortByValue('stats.attack')">Attack</a>
            <a onclick="sortByValue('stats.defense')">Defense</a>
            <a onclick="sortByValue('stats.speed')">Speed</a>
        </div>
    </div>
</div>
<div id="div_container" class="div-container"></div>
<script type="text/javascript" src="dex.json"></script>
<script type="text/javascript" src="brawl.js"></script>
</body>
</html>
